version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: peady_db
      POSTGRES_USER: peady_user
      POSTGRES_PASSWORD: peady_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://peady_user:peady_password@db:5432/peady_db
    env_file:
      - .env

volumes:
  postgres_data: